<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Expressions</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js" charset="utf-8"></script>
</head>
<body>
  <h3>What is Expression in Angular JS</h3>
  <h3>How to Handle it.</h3>
  <div data-ng-app="" data-ng-init="quantity=1; cost=5; firstName='Junaid'; lastName='Iqbal'">
    <p>My first Expression: {{ 5 + 5}}</p>
    <input style="background-color:{{myColor}}" data-ng-model="myColor"
    value="{{myColor}}">
    <p>Total in dollar: {{ quantity * cost}}</p>
    <p>Total in dollar: <span data-ng-bind="{{ quantity * cost}}"></p>
    <p>The Name is: {{firstName+lastName}}</p>
  </div>
</body>
</html>
