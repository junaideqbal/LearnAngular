<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Expressions Object</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js" charset="utf-8"></script>
</head>
<body>

  <div data-ng-app="" data-ng-init="person={firstName:'junaid', lastName:'iqbal'}; points=[1,2,3,4,5]">
    <p>My FirstName is: {{person.firstName}}</p>
    <p>My Point is {{ points[2] }}</p>
  </div>
</body>
</html>
